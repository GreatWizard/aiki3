<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'fr' }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}{% if page.title %} Â· {{ page.title }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace }}">
  <meta name="keywords" content="{{ page.excerpt | default: site.keywords | join: ', ' | strip_html | normalize_whitespace }}">
  <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="{{ site.baseurl }}/icons/apple-touch-icon-precomposed" sizes="57x57" href="{{ site.baseurl }}/icons/apple-touch-icon-57x57.png" />
  <link rel="{{ site.baseurl }}/icons/apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl }}/icons/apple-touch-icon-114x114.png" />
  <link rel="{{ site.baseurl }}/icons/apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl }}/icons/apple-touch-icon-72x72.png" />
  <link rel="{{ site.baseurl }}/icons/apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/icons/apple-touch-icon-144x144.png" />
  <link rel="{{ site.baseurl }}/icons/apple-touch-icon-precomposed" sizes="60x60" href="{{ site.baseurl }}/icons/apple-touch-icon-60x60.png" />
  <link rel="{{ site.baseurl }}/icons/apple-touch-icon-precomposed" sizes="120x120" href="{{ site.baseurl }}/icons/apple-touch-icon-120x120.png" />
  <link rel="{{ site.baseurl }}/icons/apple-touch-icon-precomposed" sizes="76x76" href="{{ site.baseurl }}/icons/apple-touch-icon-76x76.png" />
  <link rel="{{ site.baseurl }}/icons/apple-touch-icon-precomposed" sizes="152x152" href="{{ site.baseurl }}/icons/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/icons/favicon-196x196.png" sizes="196x196" />
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/icons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/icons/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/icons/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/icons/favicon-128.png" sizes="128x128" />
  <meta name="application-name" content="{{ site.title }}"/>
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="{{ site.baseurl }}/icons/mstile-144x144.png" />
  <meta name="msapplication-square70x70logo" content="{{ site.baseurl }}/icons/mstile-70x70.png" />
  <meta name="msapplication-square150x150logo" content="{{ site.baseurl }}/icons/mstile-150x150.png" />
  <meta name="msapplication-wide310x150logo" content="{{ site.baseurl }}/icons/mstile-310x150.png" />
  <meta name="msapplication-square310x310logo" content="{{ site.baseurl }}/icons/mstile-310x310.png" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#323232">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>
<body>
  {% include navbar.html %}
  <main>
    <div class="footer-pusher">
      {% include header.html %}
      {{ content }}
    </div>
    {% include footer.html %}
  </main>
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</body>
</html>
