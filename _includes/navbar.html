{% assign pagesSorted = site.pages | sort: 'linkOrder' %}
<nav class="navbar">
  <div class="navbar__logo">
    <a href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/logo-text.png' | relative_url }}" />
    </a>
  </div>
  {% for node in pagesSorted %}
    {% if node.link %}
      <a href="{{ node.url | relative_url }}" class="navbar__item navbar__link{% if node.url == page.url %} navbar__link--active{% endif %}">
        {{ node.link }}
      </a>
    {% endif %}
  {% endfor %}
</nav>
