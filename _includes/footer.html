<footer class="footer">
  <ul>
    <li>
      <a href="mailto:info@aiki3.com">info@aiki3.com</a>
    </li>
  </ul>
  <div class="footer-secondary-links">
    <ul class="footer-social">
      {% if site.facebook_url and site.facebook_url != "" %}
        <li>
          <a href="{{site.facebook_url}}">
            <img src="{{ '/assets/facebook-logo-circle.png' | relative_url }}" alt="Facebook" />
          </a>
        </li>
      {% endif %}
      {% if site.twitter_url and site.twitter_url != "" %}
        <li>
          <a href="{{site.twitter_url}}">
            <img src="{{ '/assets/twitter-logo-circle.png' | relative_url }}" alt="Twitter" />
          </a>
        </li>
      {% endif %}
      {% if site.youtube_url and site.youtube_url != "" %}
        <li>
          <a href="{{site.youtube_url}}">
            <img src="{{ '/assets/youtube-logo-circle.png' | relative_url }}" alt="YouTube" />
          </a>
        </li>
      {% endif %}
    </ul>
  </div>
</footer>
